<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Medina Ruvian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <footer class="container mt-5">
        <form class="form form-control-sm">
            <h4 class="text-center text-danger">¿En que te puedo ayudar?</h4>
            <div class="form-group">
                <label for="name" class="form-label">Nombre <span class="text-danger">*</span></label>
                <input type="text" placeholder="Martin Medina" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Correo electrónico <span class="text-danger">*</span></label>
                <input type="email" placeholder="martinruvian@gmail.com" name="email" class="form-control" required>        
            </div>
            <div class="form-group">
                <label for="message" class="form-label">Mensaje</label>
                <textarea name="message" id="message" cols="20" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group text-center mt-3">
                <button type="submit" class="btn btn-danger">Enviar mensaje</button>
            </div>
        </form>
        <a href="mailto:martindjmedina@hotmail.com?subject='prueba'" style="opacity: 0;" id="btnsend">mail</a>
    </footer>
    <script src="js/envio_formulario.js"></script>
</body>

</html>
