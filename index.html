    <link rel="stylesheet" href="css/styles.css">

<body>

    <header class="contenedor">
        <div class="fila">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-5">
                <h1 class="color-primary font-krona">Martin de Jesus <br>Medina Ruvian</h1>
                <h2 class="color-secondary font-krona">Developer freelance</h2>
    
                <div class="contenedor mt-3">
                    <p class="color-claro font-bold">Hola ✌, soy un joven que le gusta resolver problemas con

                        👨‍💻</p>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <img src="img/foto_sin_fondo.png" alt="foto-martin" class="foto-martin">

                </div>

                <div class="mt-2">

                    <input class="input-con-borde" type="text" placeholder="martinruvian@gmail.com" name="email" required>
                </div>

                <div class="mt-2">
                    <label for="mensaje" class="color-claro">Mensaje</label>
                    <textarea class="input-con-borde" name="mensaje" id="" cols="30" rows="3"></textarea>
                </div>

                <button type="submit" class="btn-primary mt-1 mb-5 font-krona">Enviar mensaje</button>
            </form>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mt-5">
       
        </div>


        <a href="mailto:martindjmedina@hotmail.com?subject='prueba'" style="opacity: 0;" id="btnsend">mail</a>
